{% extends 'index.html' %}
{% block maincontent %}
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'home' %}">HMS HR PORTAL</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">

            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'home' %}"><button type="button" class="btn btn-outline-light">Home <span class="sr-only">(current)</span></button></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'about' %}"><button type="button" class="btn btn-outline-light">About Us</button></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'contact' %}"><button type="button" class="btn btn-outline-light">Contact</button></a>
                </li>
                {% if "username" in request.session %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'payments' %}" class=""><button type="button" class="btn btn-outline-light">PAYMENTS</button></a>
                </li>
                {% endif %}
            </ul>
            <form class="form-inline my-2 my-lg-0 mr-auto">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" style="width: 400px;">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
            <ul class="navbar-nav mr-left">
                {% if "username" not in request.session %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'displayHRLF' %}" class=""><button type="button" class="btn btn-outline-primary">Login</button></a>
                </li>
                {% endif %}
                <li class="nav-item dropdown">
                    <button type="button" class="btn btn-outline-primary">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Options           
                        </a>
                        <div class="dropdown-menu ml-auto" aria-labelledby="navbarDropdown" style="left: 0;">
                            <a class="dropdown-item" href="{% url 'help' %}">Help?</a>
                            {% if "username" in request.session %}
                            <a href="{% url 'hrLogout' %}" class="dropdown-item">Logout</a>
                            {% endif %}
                        </div>
                    </button>
                </li>
            </ul>
        </div>
    </div>
</nav>
{% endblock %}
