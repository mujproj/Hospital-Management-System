{% extends 'patient/patientnav.html' %}
{% block content %}
{% load crispy_forms_tags %}
<div class="content">
    <div class="text-center">
        <strong>Patient Login Form</strong>
    </div>
    <br>
    <div class="container">
        <form action="{% url 'afterPLF' %}" method="POST">
            {% csrf_token %}
            {{ patientLoginForm|crispy }}
            <input type="submit" value="submit" class="btn btn-success">
            <div style="color: red;">{{ error }}</div>
        </form>
    </div>
</div>
{% endblock %}
