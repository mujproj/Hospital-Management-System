{% extends 'doctor/doctornav.html' %}

    <div class="content">
        <div class="text-center">
            <strong>Doctor Database Form</strong>
        </div>
        <br>
        <div class="container">
            <form action="{% url 'afterDDF' %}" method="POST">

                {{ doctorDatabaseForm|crispy }}

            </form>
        </div>
    </div>
{% endblock %}
